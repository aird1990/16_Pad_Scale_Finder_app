<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Scale Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --container-bg: #1a1a1a;
            --pad-bg: #222222;
            --accent-red: #ff3b3b;
            --accent-green: #00ff00;
            --accent-green-bright: #39ff14;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .mpc-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            width: 95%;
            max-width: 900px;
            height: 96vh;
            max-height: 1100px;
            display: flex;
            flex-direction: column;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
        .status-area { font-family: 'Courier New', Courier, monospace; }
        .label-small { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; }
        .status-text { color: var(--accent-red); font-weight: bold; font-style: italic; font-size: 14px; }
        .bpm-display { text-align: right; }
        .bpm-value { color: var(--accent-green); font-size: 28px; font-weight: 800; line-height: 1; }
        .view-panel { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }

        .pad-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; flex-grow: 1; margin-bottom: 24px; }
        .pad {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #444;
            border-radius: 6px;
            position: relative;
            display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.15s ease;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
            user-select: none;
        }
        .pad-id { position: absolute; top: 8px; left: 8px; font-size: 10px; color: #555; }
        .pad-note { font-size: 24px; font-weight: 700; color: #eee; }
        .pad.active { border: 2px solid var(--accent-red); box-shadow: 0 0 15px rgba(255, 59, 59, 0.4), inset 0 0 8px rgba(255, 59, 59, 0.2); }
        .pad.playing { background: #ff3b3b; color: white; transform: scale(0.95); }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .ai-controls { display: flex; gap: 12px; margin-bottom: 12px; }
        .ai-btn {
            flex: 1; background: linear-gradient(135deg, #4f46e5, #9333ea);
            border: none; padding: 10px; border-radius: 6px;
            font-size: 11px; font-weight: bold; color: white;
            cursor: pointer; transition: opacity 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .ai-btn:hover { opacity: 0.9; }
        .ai-btn:disabled { background: #333; cursor: not-allowed; }

        select, input[type="number"], input[type="text"] {
            background-color: #111; color: #fff; border: 1px solid #333;
            padding: 12px; border-radius: 4px; font-size: 14px; width: 100%; outline: none;
        }

        .input-with-label { display: flex; align-items: center; background: #111; border: 1px solid #333; border-radius: 4px; padding: 0 12px; }
        .input-label { font-size: 10px; color: #666; margin-right: 8px; }
        input[type="range"] { accent-color: var(--accent-red); flex-grow: 1; }

        .btn {
            background-color: #333; color: #fff; padding: 14px; border-radius: 4px;
            text-align: center; font-weight: bold; text-transform: uppercase; font-size: 12px;
            cursor: pointer; border: 1px solid #444; display: flex; align-items: center; justify-content: center;
        }
        #sound-toggle.active-green { background-color: var(--accent-green-bright) !important; color: #000; box-shadow: 0 0 15px rgba(57, 255, 20, 0.7); font-weight: 800; }
        #rec-btn.active-rec { background-color: var(--accent-red) !important; animation: pulse 1s infinite; }

        .nav-tabs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-top: 24px; padding: 4px; background: #000; border-radius: 8px; }
        .tab { padding: 12px; text-align: center; font-size: 11px; font-weight: bold; color: #666; cursor: pointer; border-radius: 4px; }
        .tab.active { background-color: #333; color: #fff; }

        #sequencer-container { flex-grow: 1; background-color: #0a0a0a; border: 1px solid #222; overflow-y: auto; border-radius: 4px; }
        .seq-row { display: flex; height: 40px; border-bottom: 1px solid #1a1a1a; }
        .seq-key { width: 80px; background-color: #111; display: flex; justify-content: center; align-items: center; font-size: 12px; color: var(--accent-green); border-right: 2px solid #222; flex-shrink: 0; }
        .seq-grid { display: flex; flex-grow: 1; }
        .seq-cell { flex: 1; border-right: 1px solid #1a1a1a; cursor: pointer; }
        .seq-cell.active { background-color: var(--accent-green) !important; }
        .seq-cell.current { background-color: rgba(255, 255, 255, 0.2) !important; }
        .seq-cell.measure-alt { background-color: #252525; }
        .seq-cell:not(.measure-alt) { background-color: #1a1a1a; }
        .hidden { display: none !important; }

        #ai-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div class="mpc-container">

            <div id="sequencer-container"></div>
            <div class="mt-2 flex justify-between items-center">
                <div class="label-small text-[9px] text-gray-500">PROG „É¢„Éº„Éâ„Åß REC „ÇíÊäº„Åô„Å®ÂÜçÁîüÂÜÖÂÆπ„Åå„Åì„Åì„Å´Êõ∏„ÅçËæº„Åæ„Çå„Åæ„Åô</div>

            </div>
        </div>

                </select>
            </div>
        </div>

        <div class="ai-controls">
            <button id="ai-scale-btn" class="ai-btn">‚ú® AI„Çπ„Ç±„Éº„É´ÊèêÊ°à</button>
            <button id="ai-prog-btn" class="ai-btn">‚ú® AIÈÄ≤Ë°åÁîüÊàê</button>

        <div class="controls-area">

                    <option value="C">Root: C</option>

            <div class="controls-grid">

        <div class="nav-tabs">
            <div class="tab active" data-view="pads">PADS</div>

            <div class="tab" data-view="settings">SET</div>

    <div id="ai-modal" class="hidden">
        <div class="bg-[#1a1a1a] p-8 rounded-xl border border-[#333] w-96">
            <h2 id="ai-modal-title" class="text-lg font-bold mb-4 text-purple-400">‚ú® AIÁîüÊàê</h2>
            <input type="text" id="ai-input" placeholder="‰æã: Âàá„Å™„ÅÑ„ÄÅ„ÉÅ„É´„ÄÅLo-fi..." class="mb-4">
            <div class="flex gap-2">
                <button id="ai-submit" class="ai-btn flex-grow">ÁîüÊàêÈñãÂßã</button>
                <button id="ai-close" class="btn flex-grow">Èñâ„Åò„Çã</button>
            </div>
            <p id="ai-status" class="text-[10px] text-gray-500 mt-4 italic"></p>
        </div>

    <script>
        // --- Áä∂ÊÖãÁÆ°ÁêÜ & ÂÆöÊï∞ ---
        const chromaticNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const padNotes = [];
        for (let i = 0; i < 16; i++) {
            const noteIndex = i % 12;
            const octave = 3 + Math.floor(i / 12);
            padNotes.push({ name: chromaticNotes[noteIndex], fullName: chromaticNotes[noteIndex] + octave, octave, midi: 12 * (octave + 1) + noteIndex });
        }

        const scales = {
            major: { name: { ja: '„É°„Ç∏„É£„Éº', en: 'Major' }, intervals: [0, 2, 4, 5, 7, 9, 11] },
            minor: { name: { ja: '„Éû„Ç§„Éä„Éº', en: 'Minor' }, intervals: [0, 2, 3, 5, 7, 8, 10] }
        };

        const progressions = {
            major: { oudou: { name: { ja: 'ÁéãÈÅìÈÄ≤Ë°å', en: 'Pop' }, labels: ['IV', 'V', 'IIIm', 'VIm'], degrees: [[5,9,0], [7,11,2], [4,7,11], [9,0,4]] } },
            minor: { marusa: { name: { ja: '‰∏∏„ÇµÈÄ≤Ë°å', en: 'J-Two' }, labels: ['bVIM7', 'V7', 'Im7', 'bIII7'], degrees: [[8,0,3,7], [7,11,2,5], [0,3,7,10], [3,7,10,1]] } }
        };

        let audioCtx, masterGain, isPlaying = false, isSoundOn = false, isRecording = false, currentStep = 0, timer, sequencerData = {};
        let aiMode = 'scale';
        let currentLang = 'ja';

        // --- MIDI Êõ∏„ÅçÂá∫„Åó„É≠„Ç∏„ÉÉ„ÇØ ---
        const MidiEncoder = {
            numToVarLen(n) { let b = [n & 0x7F]; while (n >>= 7) b.push((n & 0x7F) | 0x80); return b.reverse(); },
            getMidiFile(tracks, ticks = 128) {
                let h = [0x4D, 0x54, 0x68, 0x64, 0,0,0,6, 0,1, 0, tracks.length, (ticks >> 8) & 0xFF, ticks & 0xFF];
                let b = []; tracks.forEach(t => b.push(...this.getTrackChunk(t)));
                return new Uint8Array([...h, ...b]);
            },
            getTrackChunk(evs) {
                let d = []; evs.forEach(e => { d.push(...this.numToVarLen(e.delta)); d.push(...e.bytes); });
                d.push(0, 0xFF, 0x2F, 0);
                let l = d.length; return [0x4D, 0x54, 0x72, 0x6B, (l>>24)&0xFF, (l>>16)&0xFF, (l>>8)&0xFF, l&0xFF, ...d];
            }
        };

        // --- AI „É≠„Ç∏„ÉÉ„ÇØ (Vercel Proxy Âà©Áî®Áâà) ---
        async function callGeminiProxy(prompt, systemPrompt, schema) {
            const response = await fetch('/api/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, systemPrompt, schema })
            });
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || "Proxy error");
            }
            return await response.json();
        }

        // --- „Ç™„Éº„Éá„Ç£„Ç™Âà∂Âæ° ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.connect(audioCtx.destination);
                masterGain.gain.value = document.getElementById('volume-fader').value;
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(freq, time = 0) {
            if (!isSoundOn || !audioCtx) return;
            const now = time || audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
            osc.connect(gain).connect(masterGain);
            osc.start(now); osc.stop(now + 1.0);
        }

        function getFreq(note, octave) {
            const idx = chromaticNotes.indexOf(note);
            return 440 * Math.pow(2, (idx - 9 + (octave - 4) * 12) / 12);
        }

        // --- UI Êõ¥Êñ∞ ---
        function updateUI(activeHits = []) {
            const grid = document.getElementById('pad-grid');
            const root = document.getElementById('root-note').value;
            const type = document.getElementById('key-type').value;
            const currentScale = scales[type] || scales.major;
            const scaleNotes = currentScale.intervals.map(i => chromaticNotes[(chromaticNotes.indexOf(root) + i) % 12]);
            
            grid.innerHTML = '';
            const layout = [12, 13, 14, 15, 8, 9, 10, 11, 4, 5, 6, 7, 0, 1, 2, 3];
            layout.forEach(i => {
                const note = padNotes[i];
                const pad = document.createElement('div');
                const isScale = scaleNotes.includes(note.name);
                pad.className = `pad ${isScale ? 'active' : ''} ${activeHits.includes(i) ? 'playing' : ''}`;
                pad.innerHTML = `<div class="pad-id">P${i+1}</div><div class="pad-note">${note.fullName}</div>`;
                pad.onmousedown = () => { initAudio(); playSound(getFreq(note.name, note.octave)); };
                grid.appendChild(pad);
            });
        }

        function renderSequencer() {
            const container = document.getElementById('sequencer-container');
            container.innerHTML = '';
            const root = document.getElementById('root-note').value;
            const scaleNotes = (scales[document.getElementById('key-type').value] || scales.major).intervals.map(i => chromaticNotes[(chromaticNotes.indexOf(root) + i) % 12]);

            [...padNotes].reverse().forEach((note, revIdx) => {
                const realIdx = 15 - revIdx;
                if (!scaleNotes.includes(note.name)) return;

                const row = document.createElement('div');
                row.className = 'seq-row';
                row.innerHTML = `<div class="seq-key">${note.fullName}</div>`;
                const grid = document.createElement('div');
                grid.className = 'seq-grid';

                if (!sequencerData[realIdx]) sequencerData[realIdx] = new Array(16).fill(false);
                for (let s = 0; s < 16; s++) {
                    const cell = document.createElement('div');
                    cell.className = `seq-cell ${sequencerData[realIdx][s] ? 'active' : ''} ${Math.floor(s/4)%2===1?'measure-alt':''}`;
                    cell.onclick = () => { sequencerData[realIdx][s] = !sequencerData[realIdx][s]; cell.classList.toggle('active'); };
                    grid.appendChild(cell);
                }
                row.appendChild(grid);
                container.appendChild(row);
            });
        }

        // --- „É´„Éº„ÉóÂá¶ÁêÜ ---
        function runCycle() {
            if (!isPlaying) return;
            const bpm = parseInt(document.getElementById('bpm-input').value);
            const stepMs = (60000 / bpm);
            const mode = document.getElementById('mode-selector').value;

            const stepIdx = currentStep % 16;
            const hits = [];

            if (mode === 'scale') {
                Object.keys(sequencerData).forEach(idx => {
                    if (sequencerData[idx][stepIdx]) {
                        playSound(getFreq(padNotes[idx].name, padNotes[idx].octave));
                        hits.push(parseInt(idx));
                    }
                });
                updateUI(hits);
                currentStep = (currentStep + 1) % 16;
            } else {
                const prog = progressions[document.getElementById('key-type').value]?.[document.getElementById('sub-selector').value];
                if (prog) {
                    if (stepIdx % 4 === 0) {
                        const pIdx = Math.floor(stepIdx / 4) % prog.degrees.length;
                        const rootIdx = chromaticNotes.indexOf(document.getElementById('root-note').value);
                        const chord = prog.degrees[pIdx].map(i => chromaticNotes[(rootIdx + i) % 12]);
                        chord.forEach((n, i) => playSound(getFreq(n, i === 0 ? 3 : 4)));
                        padNotes.forEach((n, i) => { if(chord.includes(n.name)) hits.push(i); });
                        updateUI(hits);
                        if (isRecording) {
                            hits.forEach(pi => { if (!sequencerData[pi]) sequencerData[pi] = new Array(16).fill(false); sequencerData[pi][stepIdx] = true; });
                        }
                    }
                    currentStep++;
                }
            }
            timer = setTimeout(runCycle, stepMs);
        }

        // --- AI ÈÄ£Êê∫ ---
        async function handleAI() {
            const input = document.getElementById('ai-input').value;
            const status = document.getElementById('ai-status');
            const root = document.getElementById('root-note').value;
            status.textContent = "AIÁîüÊàê‰∏≠...";
            try {
                if (aiMode === 'scale') {
                    const schema = { type: "OBJECT", properties: { keyName: { type: "STRING" }, intervals: { type: "ARRAY", items: { type: "NUMBER" } } }, required: ["keyName", "intervals"] };
                    const res = await callGeminiProxy(`Suggest a scale: ${input}. Root ${root}.`, "Return keyName and 7 intervals.", schema);
                    const id = `ai_${Date.now()}`;
                    scales[id] = { name: { ja: res.keyName, en: res.keyName }, intervals: res.intervals };
                    const opt = document.createElement('option'); opt.value = id; opt.textContent = `‚ú® ${res.keyName}`;
                    document.getElementById('key-type').prepend(opt); document.getElementById('key-type').value = id;
                } else {
                    const schema = { type: "OBJECT", properties: { name: { type: "STRING" }, labels: { type: "ARRAY", items: { type: "STRING" } }, degrees: { type: "ARRAY", items: { type: "ARRAY", items: { type: "NUMBER" } } } }, required: ["name", "labels", "degrees"] };
                    const res = await callGeminiProxy(`4-chord progression: ${input}. Root ${root}.`, "Return name, 4 labels, 4 degree sets.", schema);
                    const id = `ai_p_${Date.now()}`;
                    const k = document.getElementById('key-type').value;
                    if(!progressions[k]) progressions[k] = {};
                    progressions[k][id] = { name: { ja: res.name, en: res.name }, labels: res.labels, degrees: res.degrees };
                    document.getElementById('mode-selector').value = 'progression';
                    updateSubOptions(); document.getElementById('sub-selector').value = id;
                }
                document.getElementById('ai-modal').classList.add('hidden');
            } catch (e) { status.textContent = "„Ç®„É©„Éº: " + e.message; }
        }

        // --- ÂêÑÁ®Æ„Ç§„Éô„É≥„Éà ---
        document.getElementById('ai-scale-btn').onclick = () => { aiMode = 'scale'; document.getElementById('ai-modal').classList.remove('hidden'); };
        document.getElementById('ai-prog-btn').onclick = () => { aiMode = 'prog'; document.getElementById('ai-modal').classList.remove('hidden'); };
        document.getElementById('ai-submit').onclick = handleAI;
        document.getElementById('ai-close').onclick = () => document.getElementById('ai-modal').classList.add('hidden');

        document.getElementById('play-btn').onclick = () => { initAudio(); isPlaying = !isPlaying; if(isPlaying) runCycle(); };
        document.getElementById('stop-btn').onclick = () => { isPlaying = false; currentStep = 0; clearTimeout(timer); updateUI(); };
        document.getElementById('sound-toggle').onclick = function() { isSoundOn = !isSoundOn; this.classList.toggle('active-green'); this.textContent = isSoundOn ? 'üîä SOUND ON' : 'üîà SOUND OFF'; };
        document.getElementById('rec-btn').onclick = function() { isRecording = !isRecording; this.classList.toggle('active-rec'); };
        document.getElementById('export-btn').onclick = () => {
            const ticks = 128; let evs = [{ delta: 0, bytes: [0xFF, 0x51, 0x03, 0x07, 0xA1, 0x20] }]; // BPM 120
            let absEvs = [];
            for(let s=0; s<16; s++) {
                Object.keys(sequencerData).forEach(idx => {
                    if(sequencerData[idx][s]) {
                        absEvs.push({ t: s*ticks, b: [0x90, padNotes[idx].midi, 90] });
                        absEvs.push({ t: (s+0.8)*ticks, b: [0x80, padNotes[idx].midi, 0] });
                    }
                });
            }
            absEvs.sort((a,b) => a.t - b.t);
            let last = 0; absEvs.forEach(e => { evs.push({ delta: e.t - last, bytes: e.b }); last = e.t; });
            const data = MidiEncoder.getMidiFile([evs]);
            const blob = new Blob([data], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'sequence.mid'; a.click();
        };

        function updateSubOptions() {
            const sub = document.getElementById('sub-selector');
            const key = document.getElementById('key-type').value;
            sub.innerHTML = '';
            if (document.getElementById('mode-selector').value === 'progression' && progressions[key]) {
                Object.keys(progressions[key]).forEach(k => {
                    const opt = document.createElement('option'); opt.value = k;
                    opt.textContent = progressions[key][k].name[currentLang];
                    sub.appendChild(opt);
                });
            }
            updateUI();
        }

        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                document.querySelectorAll('.view-panel').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${t.dataset.view}`).classList.remove('hidden');
                if(t.dataset.view === 'sequencer') renderSequencer();
            };
        });

        document.getElementById('lang-select').onchange = (e) => { currentLang = e.target.value; updateSubOptions(); };
        document.getElementById('mode-selector').onchange = updateSubOptions;
        document.getElementById('key-type').onchange = updateSubOptions;
        document.getElementById('root-note').onchange = updateUI;

        updateUI(); updateSubOptions();
    </script>
</body>
</html>
