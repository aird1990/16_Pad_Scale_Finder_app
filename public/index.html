<!DOCTYPE html>

<head>

    <style>

            --pad-bg: #222222;

            --accent-green-bright: #39ff14;

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh; /* Âõ∫ÂÆö„Åó„Å¶„Çπ„ÇØ„É≠„Éº„É´„ÇíÈò≤„Åê */

        /* „Ç´„Çπ„Çø„É†„Çπ„ÇØ„É≠„Éº„É´„Éê„Éº */

        }

        }

        .mpc-container {

            border: 1px solid var(--border-color);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);

        @media (min-width: 768px) {

        .header {

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px; /* Ë¶ãÂàá„ÇåÂØæÁ≠ñ */

        }

        .status-area {

        }

        .label-small {

            letter-spacing: 1px;

        }

        .status-text {

        }

        .bpm-display {

        }

        .bpm-value {

        @media (min-width: 768px) {

        .view-panel {

            flex-direction: column;
            overflow: hidden;

        .pad-grid {

            gap: 6px; /* Ë¶ãÂàá„ÇåÂØæÁ≠ñ: Â∞ë„ÅóÁã≠„Åè */

        .pad {

        .ai-controls {

        .ai-btn {

        /* Inputs & Selects */
        select, input[type="number"], input[type="text"] {

        .input-with-label {

        .input-label {

        input[type="range"] {

        .btn {

        }

        .tab {

            text-align: center;

            font-weight: bold;

            border-radius: 4px;

        }

        .tab.active {

        /* Sequencer Styles */
        #sequencer-container {

            background-color: #0a0a0a;

        .seq-row {

        .seq-key {

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;

        }

        }

        .seq-key.root { background-color: #1a2a1a; }

        .seq-grid {

        }

        .seq-cell {

        }

        .seq-cell.active { 
            background-color: var(--accent-green) !important;

        }
        
        .seq-cell.current {

        }
        
        .seq-cell.active.current {
            background-color: #aaffaa !important;

        }
        
        .seq-cell.measure-alt { background-color: #252525; }
        .seq-cell:not(.measure-alt) { background-color: #1a1a1a; }

        .hidden { display: none !important; }

        /* Modal */
        #ai-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .controls-row { grid-template-columns: 1fr 1fr; gap: 12px; }
            .action-buttons { gap: 12px; }
            .btn { padding: 14px; font-size: 12px; }
            .seq-key { width: 80px; font-size: 12px; }
            .seq-row { height: 40px; }
            .seq-cell { flex: 1; width: auto; }
            .seq-grid { flex-grow: 1; width: 100%; }
        }
    </style>
</head>

        const padGrid = document.getElementById('pad-grid');
        const rootSelect = document.getElementById('root-note');

        for (let i = 0; i < 16; i++) {

        const scales = {

        };

        const progressions = {

        let audioCtx, masterGain, isPlaying = false, isSoundOn = false, isRecording = false, currentStep = 0, timer, sequencerData = {};
        let aiMode = 'scale';

        const MidiEncoder = {
            numToVarLen(num) {
                let bytes = [];
                bytes.push(num & 0x7F);
                while (num >>= 7) bytes.push((num & 0x7F) | 0x80);
                return bytes.reverse();
            },
            strToBytes(str) {
                return Array.from(str).map(c => c.charCodeAt(0));
            },
            getMidiFile(tracks, ticksPerBeat = 128) {
                let header = [
                    ...this.strToBytes('MThd'),
                    0x00, 0x00, 0x00, 0x06,
                    0x00, 0x01,
                    (tracks.length >> 8) & 0xFF, tracks.length & 0xFF,
                    (ticksPerBeat >> 8) & 0xFF, ticksPerBeat & 0xFF
                ];
                let body = [];
                tracks.forEach(t => body.push(...this.getTrackChunk(t)));
                return new Uint8Array([...header, ...body]);
            },
            getTrackChunk(events) {
                let data = [];
                events.forEach(e => {
                    data.push(...this.numToVarLen(e.delta));
                    data.push(...e.bytes);
                });
                data.push(0x00, 0xFF, 0x2F, 0x00);
                let len = data.length;
                return [
                    ...this.strToBytes('MTrk'),
                    (len >> 24) & 0xFF, (len >> 16) & 0xFF, (len >> 8) & 0xFF, len & 0xFF,
                    ...data
                ];
            },
            createNoteOn(channel, note, velocity) { return [0x90 | channel, note, velocity]; },
            createNoteOff(channel, note, velocity) { return [0x80 | channel, note, velocity]; },
            createTempo(bpm) {
                let microseconds = Math.round(60000000 / bpm);
                return [0xFF, 0x51, 0x03, (microseconds >> 16) & 0xFF, (microseconds >> 8) & 0xFF, microseconds & 0xFF];
            }
        };

        // ‚òÖ‚òÖ‚òÖ „Ç®„É©„ÉºË©≥Á¥∞„ÇíÁîªÈù¢„Å´Âá∫„Åô„Çà„ÅÜ„Å´Âº∑Âåñ„Åï„Çå„ÅüAIÂëº„Å≥Âá∫„ÅóÈñ¢Êï∞ ‚òÖ‚òÖ‚òÖ
        async function callGemini(prompt, systemPrompt, schema) {
            const url = `/api/gemini`; // 16 Pad Scale Finder „ÅØ api/gemini
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { 
                    responseMimeType: "application/json", 
                    responseSchema: schema,
                    temperature: 0.7
                }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    let data = null;
                    try { data = await response.json(); } catch(e) {}

                    if (!response.ok) {
                        let errMsg = `HTTP ${response.status} „Ç®„É©„Éº`;
                        if (response.status === 404 && !data) {
                            errMsg = `„Ç®„É©„Éº404: /api/gemini.js „Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇGitHub„ÅÆ„Éï„Ç°„Ç§„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;
                        } else if (data && data.error && data.error.message) {
                            errMsg = `Google API „Ç®„É©„Éº: ${data.error.message}`;
                        } else if (data && data.error) {
                            errMsg = `API „Ç®„É©„Éº: ${JSON.stringify(data.error)}`;
                        } else if (data && data.details) {
                            errMsg = `Vercel „Ç®„É©„Éº: ${data.details}`;
                        }
                        throw new Error(errMsg);
                    }
                    
                    if (data && data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    } else {
                        throw new Error("ÂøúÁ≠î„Éá„Éº„Çø„ÅåÁ©∫„Åß„Åô");
                    }
                } catch (e) {
                    if (i === 4) throw e;
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.connect(audioCtx.destination);
                masterGain.gain.value = volumeFader.value;
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(freq, time = 0) {
            if (!isSoundOn || !audioCtx) return;
            const now = time || audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
            osc.connect(gain).connect(masterGain);
            osc.start(now);
            osc.stop(now + 1.0);
        }

        function getFreq(note, octave) {
            const index = chromaticNotes.indexOf(note);
            return 440 * Math.pow(2, (index - 9 + (octave - 4) * 12) / 12);
        }

        function updateUI(activeHits = []) {
            const root = rootSelect.value;
            const type = keyTypeSelect.value;
            const currentScale = scales[type] || scales.major;
            const scaleNotes = currentScale.intervals.map(i => chromaticNotes[(chromaticNotes.indexOf(root) + i) % 12]);

            padGrid.innerHTML = '';
            const layoutOrder = [12, 13, 14, 15, 8, 9, 10, 11, 4, 5, 6, 7, 0, 1, 2, 3];

            layoutOrder.forEach((i, visualIdx) => {
                const note = padNotes[i];
                const pad = document.createElement('div');
                const isScale = scaleNotes.includes(note.name);
                const isPlayingNote = activeHits.includes(i);
                
                pad.className = `pad ${isScale ? 'active' : ''} ${isPlayingNote ? 'playing' : ''}`;
                pad.innerHTML = `
                    <div class="pad-id">PAD ${String(visualIdx + 1).padStart(2, '0')}</div>
                    <div class="pad-note">${note.fullName}</div>
                `;
                
                const triggerPad = () => {
                    initAudio();
                    playSound(getFreq(note.name, note.octave));
                    pad.classList.add('playing');
                    setTimeout(() => pad.classList.remove('playing'), 100);
                };
                pad.onmousedown = triggerPad;
                pad.ontouchstart = (e) => { e.preventDefault(); triggerPad(); };
                padGrid.appendChild(pad);
            });
        }

        function renderSequencer() {
            seqContainer.innerHTML = '';
            const root = rootSelect.value;
            const currentScale = scales[keyTypeSelect.value] || scales.major;
            const scaleNotes = currentScale.intervals.map(i => chromaticNotes[(chromaticNotes.indexOf(root) + i) % 12]);

            [...padNotes].reverse().forEach((note, revIdx) => {
                const realIdx = 15 - revIdx;
                const isInScale = scaleNotes.includes(note.name);
                
                if (sequencerViewMode === 'scale' && !isInScale) return;

                const row = document.createElement('div');
                row.className = 'seq-row';
                
                const key = document.createElement('div');
                key.className = `seq-key ${note.name === root ? 'root' : ''} ${!isInScale ? 'out-of-scale' : ''}`;
                key.textContent = note.fullName;
                row.appendChild(key);

                const grid = document.createElement('div');
                grid.className = 'seq-grid';
                grid.dataset.padIndex = realIdx;
                if (!sequencerData[realIdx]) sequencerData[realIdx] = new Array(16).fill(false);

                for (let s = 0; s < 16; s++) {
                    const cell = document.createElement('div');
                    cell.className = `seq-cell ${sequencerData[realIdx][s] ? 'active' : ''} ${Math.floor(s/4)%2===1?'measure-alt':''}`;
                    cell.dataset.stepIndex = s;
                    cell.onclick = () => {
                        sequencerData[realIdx][s] = !sequencerData[realIdx][s];
                        cell.classList.toggle('active');
                    };
                    grid.appendChild(cell);
                }
                row.appendChild(grid);
                seqContainer.appendChild(row);
            });
        }

        function runCycle() {
            if (!isPlaying) return;
            const bpm = parseInt(bpmInput.value);
            const stepMs = (60000 / bpm);
            
            const cells = seqContainer.querySelectorAll('.seq-cell');
            cells.forEach(cell => {
                if (parseInt(cell.dataset.stepIndex) === (currentStep % 16)) {
                    cell.classList.add('current');
                } else {
                    cell.classList.remove('current');
                }
            });

            if (modeSelect.value === 'scale') {
                const stepIdx = currentStep % 16;
                const hits = [];
                Object.keys(sequencerData).forEach(idx => {
                    if (sequencerData[idx][stepIdx]) {
                        playSound(getFreq(padNotes[idx].name, padNotes[idx].octave));
                        hits.push(parseInt(idx));
                    }
                });
                updateUI(hits);
                currentStep = (currentStep + 1) % 16;
            } else {
                const curKey = keyTypeSelect.value;
                const curSub = subSelect.value;
                const prog = (progressions[curKey] && progressions[curKey][curSub]) ? progressions[curKey][curSub] : null;

                if (prog) {
                    const loopSteps = prog.degrees.length * 4;
                    const stepIdx = currentStep % loopSteps;

                    if (stepIdx % 4 === 0) {
                        const measureIdx = Math.floor(stepIdx / 4);
                        const progIdx = measureIdx % prog.degrees.length;
                        const rootIdx = chromaticNotes.indexOf(rootSelect.value);
                        const chordNames = prog.degrees[progIdx].map(i => chromaticNotes[(rootIdx + i) % 12]);
                        
                        const hits = [];
                        let rootPadIndex = padNotes.findIndex(p => p.name === chordNames[0]);
                        
                        chordNames.forEach((noteName, idx) => {
                            if (idx === 0) {
                                if (rootPadIndex !== -1) hits.push(rootPadIndex);
                                return;
                            }
                            
                            let foundIndex = -1;
                            for (let i = rootPadIndex + 1; i < padNotes.length; i++) {
                                if (padNotes[i].name === noteName) {
                                    foundIndex = i;
                                    break;
                                }
                            }
                            
                            if (foundIndex === -1) {
                                foundIndex = padNotes.findIndex(p => p.name === noteName);
                            }
                            
                            if (foundIndex !== -1 && !hits.includes(foundIndex)) {
                                hits.push(foundIndex);
                            }
                        });

                        hits.forEach(idx => playSound(getFreq(padNotes[idx].name, padNotes[idx].octave)));
                        
                        statusLabel.textContent = `CHORD: ${prog.labels[progIdx]}`;
                        updateUI(hits);

                        if (isRecording) {
                            const startStep = stepIdx % 16;
                            hits.forEach(padIdx => {
                                if (!sequencerData[padIdx]) sequencerData[padIdx] = new Array(16).fill(false);
                                sequencerData[padIdx][startStep] = true;
                            });
                            if (!document.getElementById('view-sequencer').classList.contains('hidden')) renderSequencer();
                        }
                    }
                    currentStep++;
                } else {
                    currentStep = (currentStep + 1) % 16;
                }
            }
            timer = setTimeout(runCycle, stepMs);
        }

        function exportMIDI() {
            const ticksPerBeat = 128;
            const bpm = parseInt(bpmInput.value);
            
            let trackEvents = [
                { delta: 0, bytes: MidiEncoder.createTempo(bpm) },
                { delta: 0, bytes: [0xFF, 0x03, 0x09, ...MidiEncoder.strToBytes('Sequencer')] }
            ];

            let absoluteEvents = [];
            for (let s = 0; s < 16; s++) {
                const startTime = s * ticksPerBeat;
                const endTime = startTime + Math.floor(ticksPerBeat * 0.8);

                Object.keys(sequencerData).forEach(idx => {
                    if (sequencerData[idx][s]) {
                        const note = padNotes[idx].midi;
                        absoluteEvents.push({ time: startTime, bytes: MidiEncoder.createNoteOn(0, note, 90) });
                        absoluteEvents.push({ time: endTime, bytes: MidiEncoder.createNoteOff(0, note, 0) });
                    }
                });
            }

            absoluteEvents.sort((a, b) => a.time - b.time);

            let lastTime = 0;
            absoluteEvents.forEach(e => {
                trackEvents.push({ delta: e.time - lastTime, bytes: e.bytes });
                lastTime = e.time;
            });

            const midiData = MidiEncoder.getMidiFile([trackEvents], ticksPerBeat);
            const blob = new Blob([midiData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pad_finder.mid';
            a.click();
            URL.revokeObjectURL(url);
        }

        keyTypeSelect.onchange = updateSubOptions;
        rootSelect.onchange = () => { currentStep = 0; updateUI(); renderSequencer(); };
        
        // Ë®ÄË™ûÂàá„ÇäÊõø„ÅàÊôÇ„Å´UI„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateUILanguage() {
            if (currentLang === 'ja') {
                aiScaleBtn.innerHTML = '‚ú® AI „Çπ„Ç±„Éº„É´';
                aiProgBtn.innerHTML = '‚ú® AI „Ç≥„Éº„ÉâÈÄ≤Ë°å';
                modeSelect.options[0].text = 'Mode: „Çπ„Ç±„Éº„É´';
                modeSelect.options[1].text = 'Mode: „Ç≥„Éº„ÉâÈÄ≤Ë°å';
            } else {
                aiScaleBtn.innerHTML = '‚ú® AI Scale';
                aiProgBtn.innerHTML = '‚ú® AI Prog';
                modeSelect.options[0].text = 'Mode: Scale';
                modeSelect.options[1].text = 'Mode: Prog';
            }
        }

        langSelect.onchange = (e) => { 
            currentLang = e.target.value; 
            updateUILanguage();
            updateSubOptions(); 
        };

        function updateSubOptions() {
            const mode = modeSelect.value;
            const key = keyTypeSelect.value;
            subSelect.innerHTML = '';
            if (mode === 'scale') {
                const opt = document.createElement('option');
                const s = scales[key] || scales.major;
                opt.textContent = (s.name && s.name[currentLang]) ? s.name[currentLang] : (s.name || 'Scale');
                subSelect.appendChild(opt);
            } else {
                const progs = progressions[key] || progressions.major;
                Object.keys(progs).forEach(k => {
                    const opt = document.createElement('option'); opt.value = k;
                    opt.textContent = (progs[k].name && progs[k].name[currentLang]) ? progs[k].name[currentLang] : (progs[k].name || k);
                    subSelect.appendChild(opt);
                });
            }
            updateUI();
            if(!document.getElementById('view-sequencer').classList.contains('hidden')) renderSequencer();
        }

        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                document.querySelectorAll('.view-panel').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${t.dataset.view}`).classList.remove('hidden');
                if (t.dataset.view === 'sequencer') renderSequencer();
            };
        });

        let clearConfirmState = false;
        let clearTimer = null;
        const clearBtn = document.getElementById('clear-seq-btn');
        const clearBtnText = document.getElementById('clear-btn-text');

        clearBtn.onclick = () => {
            const hasData = Object.keys(sequencerData).some(k => sequencerData[k].some(s => s));
            
            if (!hasData) {
                clearBtnText.innerText = "‚ùå NO DATA";
                setTimeout(() => { clearBtnText.innerText = "üóëÔ∏è CLEAR"; }, 1500);
                return;
            }

            if (!clearConfirmState) {
                clearConfirmState = true;
                clearBtnText.innerText = "‚ö†Ô∏è SURE?";
                clearBtnText.classList.add('text-red-400');
                
                if (clearTimer) clearTimeout(clearTimer);
                clearTimer = setTimeout(() => {
                    clearConfirmState = false;
                    clearBtnText.innerText = "üóëÔ∏è CLEAR";
                    clearBtnText.classList.remove('text-red-400');
                }, 3000);
            } else {
                sequencerData = {};
                renderSequencer();
                
                clearConfirmState = false;
                if (clearTimer) clearTimeout(clearTimer);
                clearBtnText.innerText = "‚ú® CLEARED";
                clearBtnText.classList.remove('text-red-400');
                clearBtnText.classList.add('text-green-400');
                
                setTimeout(() => {
                    clearBtnText.innerText = "üóëÔ∏è CLEAR";
                    clearBtnText.classList.remove('text-green-400');
                }, 1500);
            }
        };
        
        window.addEventListener('resize', () => {
            updateUI();
        });

        // ÂàùÊúüÂåñÊôÇ„Å´UIË®ÄË™û„Å®„Ç™„Éó„Ç∑„Éß„É≥„ÇíÊõ¥Êñ∞
        updateUILanguage();
        updateSubOptions();
    </script>
</body>
</html>
